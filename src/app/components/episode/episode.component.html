<div class="episode-container" *ngIf="episode">
    <h1>{{episode.name}}</h1>
    <span>Aired for the first time: {{episode.air_date}}</span>
    <span>Episode: {{episode.episode}}</span>
    <div>
      <button (click)="navigateToCharacter()" mat-icon-button>
        <mat-icon>near_me</mat-icon>
      </button>
    </div>
    <div>
      <h2>Characters</h2>
      <ul>
        <li *ngFor="let character of episode.characters">{{character}}</li>
      </ul>
    </div>
  </div>
