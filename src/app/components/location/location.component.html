<div class="location-container" *ngIf="location">
    <h1>{{ location.name }}</h1>
    <span>Type of location: {{ location.type }}</span>
    <span>Location dimension: {{ location.dimension }}</span>
    <div>
      <h2>Residents</h2>
      <ul>
        <li *ngFor="let character of residentCharacters">
          <a (click)="navigateToCharacter(character.id)">{{ character.name }}</a>
        </li>
      </ul>
    </div>
  </div>
